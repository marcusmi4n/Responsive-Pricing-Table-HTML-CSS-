<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pricing">
    <div class="plan">
      <h2>Basic</h2>
      <p>$10/month</p>
      <ul>
        <li>1 website</li>
        <li>Email Support</li>
        <li>Limited Storage</li>
      </ul>
      <button>Select</button>
    </div>
    <div class="plan featured">
      <h2>Pro</h2>
      <p>$30/month</p>
      <ul>
        <li>10 websites</li>
        <li>Priority Support</li>
        <li>Unlimited Storage</li>
      </ul>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
